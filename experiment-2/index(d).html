<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frames implementation</title>
  </head>
  <body>
    <frameset cols = "20%,60%,20%">
      <frame name = "content" src = "/html/top_frame.htm" />
      <frame name = "body" src = "/html/main_frame.htm" />
      <frame name = "remarks" src = "/html/bottom_frame.htm" />

      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
  </body>
</html>
