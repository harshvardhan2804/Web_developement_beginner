<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- internal css -->

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<head>
  <meta charset="utf-8">
  <title>Join Developer Community</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body style="margin:0;">
  <!-- inline css -->
  <h2 style="text-align:center; font-size: 3rem; background-color:#61A4BC;">Join community now!</h2>

  <!-- intro -->
  <div class="intro">

    <h3><i>Benefits of joining community</i></h3>
    <ul>
      <li>like-minded people</li>
      <br>
      <li>you can get instant help whenever needed </li>
      <br>

      <li>online courses and various seminars</li>
      <br>

      <li>free access to new project ideas</li>
      <br>

      <li>get a chance to work with great developers around the world</li>
    </ul>
  </div>

  <!-- form -->

  <h3>Fill the form to get in touch!</h3>

<div>
  <form>
    <label for="Name"> Name</label>
    <input type="text" id="fname" name="name" placeholder="Your name..">

    <label for="lname">Age</label>
    <input type="text" id="age" name="age" placeholder="Your Age..">
    <label for="lname">Favourite singer</label>
    <input type="text" id="singer" name="singer" placeholder="Your favourite singer..">
    <label for="lname">Favourite movie</label>
    <input type="text" id="movie" name="movie" placeholder="Your favourite movie..">
    <label for="lname">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address..">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>


</body>

</html>
